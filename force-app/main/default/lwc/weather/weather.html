<template>
    <lightning-card  >
        <div style="margin:16px;border-radius:10px;box-shadow:0px 2px 4px;background-color: rgb(2 6 23)">
            <lightning-layout>
                
                <lightning-layout-item  size="6" padding="around-small">
                    <div style="display:flex;align-items:center;justify-content:center;height:500px;">
                        <div style="display:flex;flex-direction:column;">
                            <h2 style="font-size:large;color:whitesmoke;transition-duration:10s">Enter a city</h2>
                            <div style="display: flex;height:55px">
                                <input style="width:300px;height:100%;font-size:large;border-radius:5px;padding-left:7px;color:whitesmoke;background-color: rgb(51 65 85);"  placeholder="Delhi, Mumbai, Bengaluru...." onchange={handleChange}  ></input>
                                <lightning-icon class="slds-m-left_xx-small slds-p-around_small slds-align_absolute-center" icon-name="standard:search" size="medium" onclick={handleClick}></lightning-icon>
                            </div>
        
                        </div>    
                       
                       
                        
                    </div>
                </lightning-layout-item>
          
                <div style="margin-top:100px;width:1px;height:300px;border:1px solid rgb(100 116 139);">
                    
                </div>
                
                <lightning-layout-item  size="6" padding="around-small">
                    <div style="height:500px;">
                        

                        <template lwc:if={isVisible}>
                            <lightning-spinner alternative-text="Loading..."></lightning-spinner>
                        </template>

                        <template lwc:if={data}>
                            <lightning-layout multiple-rows="true">
                                <div style="height:320px;width:100%;">
                                    <lightning-layout-item size="12">
                                        <div style="height:100%;display: flex;align-items:center;justify-content:center;flex-direction:column">
                                            <h1 style="font-size:90px;font-weight:bolder;color:whitesmoke">{data.temp}</h1>
                                            <div style="display:flex">
                                                <h2 style="font-size:30px;font-weight:bold;color:grey;padding-right:7px">{data.city}</h2>
                                                <h2 style="font-size:30px;font-weight:bold;color:grey">   |   </h2>
                                                <h2 style="font-size:30px;font-weight:bold;color:grey;padding-left:7px">{data.status}</h2>
                                            </div>
                                            
                                        </div>
                                       
                                    </lightning-layout-item>
                                </div>
                                
                                    <lightning-layout-item  size="12">
                                        <div style="width:100%;display:flex;align-items:center;justify-content:space-evenly;padding-horizontal:10px">
                                            <div style="padding-left:10px;height:150px;width:150px;background-color: rgb(51 65 85);border-radius:8px;box-shadow:0px 2px 4px;display:flex;flex-direction:column;padding-top:10px">
                                                <h1 style="font-size:38px;font-weight:bolder;color:whitesmoke">{data.pressure}</h1>
                                                <h1 style="padding-left:4px;margin-top:-10px;font-size:14px;color:grey">Pressure</h1>
                                            </div>
                                            <div style="padding-left:10px;height:150px;width:150px;background-color: rgb(51 65 85);;border-radius:8px;box-shadow:0px 2px 4px;display:flex;flex-direction:column;padding-top:10px">
                                                <h1 style="font-size:38px;font-weight:bolder;color:whitesmoke">{data.humidity}</h1>
                                                <h1 style="padding-left:4px;margin-top:-10px;font-size:14px;color:grey">Humidity</h1>
                                            </div>
                                            <div style="padding-left:10px;height:150px;width:150px;background-color: rgb(51 65 85);;border-radius:8px;box-shadow:0px 2px 4px;display:flex;flex-direction:column;padding-top:10px">
                                                <h1 style="font-size:38px;font-weight:bolder;color:whitesmoke">{data.tempMax}</h1>
                                                <h1 style="padding-left:4px;margin-top:-10px;font-size:14px;color:grey">Max Temperature</h1>
                                            </div>
                                           
                                        </div>
                                       
                                    </lightning-layout-item>
                                
                                
                            </lightning-layout>
                        </template>

                        <template lwc:if={error}>
                            <div style="padding:16px;height:100%;display:flex;align-items:center;justify-content:center;">
                                <h1 style="text-align:justify;font-size:28px;font-weight:lighter;color:rgb(255, 90, 90)">{error}</h1>
                            </div>
                        </template>

                        <template lwc:else>
                            <div style="padding:16px;height:100%;display:flex;align-items:center;justify-content:center;">
                                <h1 style="text-align:justify;font-size:28px;font-weight:lighter;color:rgb(100, 116, 139)">Provide a city name to retrieve its weather details.</h1>
                            </div>
                        </template>
                        
                    </div>
                </lightning-layout-item>
                

               
                
            
            

           
            </lightning-layout>
        </div>
           
        
        
    </lightning-card>
</template>
